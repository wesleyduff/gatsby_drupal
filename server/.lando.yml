name: gatsby_server
services:
  gatsbyServer:
    type: node:14
    build:
      - yarn global add gatsby-cli
      - gatsby --version
      - gatsby --help
      - rm -rf node_modules && yarn
    command: gatsby develop --host 0.0.0.0 --port 80
proxy:
  gatsbyServer:
    - server.gatsby.lndo.site
tooling:
  yarn:
    service: appserver
  npm:
    cmd: Nope, try `lando yarn` instead.
    service: appserver
  node:
    service: appserver
  gatsby:
    service: appserver
  gatsby:start:
    cmd: gatsby develop --host 0.0.0.0 --port 80
    service: appserver